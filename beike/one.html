<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .pp {
            width: 100px;
            height: 100px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <script src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
    <script src="./html2canvas.js"></script>
    <div class="pp">

    </div>
    <button id="btn">导出</button>
    <div class="cas"></div>
    <script>
        $('.pp').css('background', "red")
        var imt = document.getElementsByTagName('img')[0];
        function map_load(map) {
            console.log('加载完成');
            html2canvas(map, {
                allowTaint: true,
                useCORS: true,
                scale: 1
            }).then(canvas => {
                let imgUrl = canvas.toDataURL();
                downloadFile('图片_' + new Date().getTime() + '.png', imgUrl);
            });
        }
        //下载
        function downloadFile(fileName, content) {
            let aLink = document.createElement('a');
            let blob = base64ToBlob(content); //new Blob([content]);
            let evt = document.createEvent('HTMLEvents');
            // initEvent 不加后两个参数在FF下会报错  事件类型，是否冒泡，是否阻止浏览器的默认行为
            evt.initEvent('click', true, true);
            aLink.download = fileName;
            aLink.href = URL.createObjectURL(blob);
            aLink.dispatchEvent(
                new MouseEvent('click', {
                    bubbles: true,
                    cancelable: true,
                    view: window
                })
            ); //兼容火狐
        }
        //base64转blob
        function base64ToBlob(code) {
            let parts = code.split(';base64,');
            let contentType = parts[0].split(':')[1];
            let raw = window.atob(parts[1]);
            let rawLength = raw.length;
            let uInt8Array = new Uint8Array(rawLength);
            for (let i = 0; i < rawLength; ++i) {
                uInt8Array[i] = raw.charCodeAt(i);
            }
            return new Blob([uInt8Array], {
                type: contentType
            });
        }
        // map_load($('.viewport-five'))
        // $('#app img').each(function(i, v){
        //     $(v).attr('crossorigin', 'anonymous')
        // })
        map_load(imt)
    </script>
</body>

</html>
